{% extends 'base.html' %} {% block title %} Edit Post {% endblock %}
{% block body %}
<br />
<h2>Update Post...</h2>
<br />
{% if user.is_authenticated and user.id == post.author.id%}
<form method="POST">
	{% csrf_token %} {{ form.media }} {{ form.as_p }}
	<input type="submit" value="Update" class="btn btn-secondary btn-sm" />
</form>
{% else %}
<p><strong>Sorry, you're not allowed here.</strong></p>
{% endif %}

{% endblock %}
