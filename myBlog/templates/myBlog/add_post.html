{% extends 'base.html' %} {% block title %} Add A New Post {% endblock %}
{% block body %}
<br />
<h2>Add Post...</h2>
<br />
{% if user.is_authenticated %}
<form method="POST">
	{% csrf_token %}
	{{ form.media }}
	{{ form.as_p }}
	<input type="submit" value="Add Post" class="btn btn-secondary btn-sm" />
</form>
{% else %}
<p><strong>Sorry, you're not allowed here.</strong></p>
{% endif %}

{% endblock %}
